<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entregable 3</title>

    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/master.css">
    
</head>
<body>

    <div class="nav">
        <div class="link-home"><a href="index.html">HOME</a></div>
        <div class="instructions">
            <p>Press <br> <span class="spaceKey">SPACE</span> <br> to <br> Jump</p>
        </div>
    </div>
    <div>
        <div id="sky-background" class="sky-background-animation"></div>
        <div class="lives"><p>Lives: <span id="lives-amount">3</span></p></div>
        <div id="beach" class="beach-animation"></div>
        <div id="runner" class="boy-run"></div>
        <div id="seagull" class="seagull-fly"></div>
        <div class="hide" id="gameOver">
            <h1>GAME OVER</h1>
        </div>
        <div class="hide" id="startAgain">
            <h3>Press Enter to Start Again</h3>
        </div>
    </div>
    

    
    <script src="js/main.js" type="module"></script>
</body>
</html>
